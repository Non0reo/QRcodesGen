<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QRcodesGen</title>
</head>
<body>
    <header>
        <button class="buttonHeader" id="printer" onclick="print()">Print</button>
        <p class="textBoxInfo">Prefix:<input type="text" id="prefixBox" class="textBox" value="Box" placeholder="Text Before The Number"></p>
        <p class="textBoxInfo">From Number:<input type="text" id="startNumberBox" class="textBox" value="1" placeholder="From What Number?"></p>
        <p class="textBoxInfo">End Number:<input type="text" id="numberBox" class="textBox" value="10" placeholder="To What Number?"></p>
        <p class="textBoxInfo">Border Color:<input type="text" id="colorBox" class="textBox" value="#dcdcdc" placeholder="Boxes's color"></p>
        <p class="textBoxInfo">QR Frame's size:<input type="text" id="qrFrameBox" class="textBox" value="1" placeholder="QR Codes's White Frame"></p>
        <button class="buttonHeader" id="printer" onclick="generate()">Generate</button>
    </header>

    <script src="js/script.js"></script>
</body>
</html>
